<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Tanks Blitz Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    /* Basic styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #333; /* Dark background */
    color: #ccc; /* Light text color */
}

header, main, footer {
    width: 100%;
}

/* Responsive layout */
@media (min-width: 768px) {
    .content {
        width: 70%;
        float: left;
    }
    .sidebar {
        width: 30%;
        float: right;
    }
}

/* Tank and war theme */
h1, h2, h3 {
    color: #ffcc00; /* Gold-like color for headings */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

a {
    color: #ffcc00;
    text-decoration: none;
}

.content {
    background-color: #222;
    padding: 20px;
    border: 1px solid #555;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

img {
    border: 2px solid #555;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
    max-width: 100%; /* Ensure images scale responsively */
}

button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

/* Additional responsive styles */
@media (max-width: 767px) {
    /* Mobile-specific styles */
    .content, .sidebar {
        float: none;
        width: 100%;
    }
    /* Other mobile-specific styles */
}
</style>
    <header>
        <h1>World of Tanks Blitz Blog</h1>

                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form>
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section class="content">
            <article>
                <h2>Tank Review: Tiger I</h2>
                <img src="tiger-i.jpg" alt="Tiger I tank">
                <p>The Tiger I was a German heavy tank...</p>
                <a href="tiger-i-review.html">Read more</a>
            </article>
        </section>
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">Guides</a></li>
                <li><a href="#">Reviews</a></li>
            </ul>
            <h2>Recent Posts</h2>
        </aside>
    </main>
    <footer>
        <p>&copy; World of Tanks Blitz Blog</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="social">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>
</html>
