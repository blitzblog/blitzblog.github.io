<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Tanks Blitz Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    /* Basic styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #333; /* Dark background */
    color: #ccc; /* Light text color */
}

header, main, footer {
    width: 100%;
}

/* Responsive layout */
@media (min-width: 768px) {
    .content {
        width: 70%;
        float: left;
    }
    .sidebar {
        width: 30%;
        float: right;
    }
}

/* Tank and war theme */
h1, h2, h3 {
    color: #ffcc00; /* Gold-like color for headings */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

a {
    color: #ffcc00;
    text-decoration: none;
}

.content {
    background-color: #222;
    padding: 20px;
    border: 1px solid #555;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

img {
    border: 2px solid #555;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
    max-width: 100%; /* Ensure images scale responsively */
}

button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

/* Additional responsive styles */
@media (max-width: 767px) {
    /* Mobile-specific styles */
    .content, .sidebar {
        float: none;
        width: 100%;
    }
    /* Other mobile-specific styles */
}
</style>
    <header>
        <h1>World of Tanks Blitz Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Guides</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form>
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section class="content">
            <article>
                <h2>How to run World of Tanks Blitz on Linux?</h2>
                <img src="blitzlinux.jpg" alt="bliztlinuxlogo">
                <p>As our beloved game is not oficially supported by Linux it may seem impossible to run it...</p>
                <a href="runonlinux.html">Read more</a>
            </article>
        </section>
    </main>
</body>
</html>
